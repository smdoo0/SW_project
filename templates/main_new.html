<html>

<head>
	<title>CoinCoin</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body class="is-preload homepage">
	<form action="http://localhost:5000/" method="post">
		<div id="page-wrapper">

			<!-- Header -->
			<div id="header-wrapper">
				<header id="header" class="container">

					<!-- Logo -->
					<div id="logo">
						<h1><a href="http://localhost:5000/">Coin</a></h1>
						<span>by HH</span>
					</div>

					<!-- Nav -->
					<nav id="nav">
						<ul>
							<li class="current"><a href="http://localhost:5000/">Mainpage</a></li>
							<li><a href="http://localhost:5000/loginfirst">Buy Coin</a></li>
							<li><a href="http://localhost:5000/loginfirst">Sell Coin</a></li>
							<li><a href="http://localhost:5000/login_new">Login</a></li>
							<li><a href="http://localhost:5000/signup">Sign up</a></li>
						</ul>
					</nav>

				</header>
			</div>

			<!-- Banner -->
			<div id="banner-wrapper">
				<div id="banner" class="box container">
					<div class="row">
						<div class="col-7 col-12-medium">
							<h2>코인 가격 변동그래프</h2>
							<div id="coin-chart"></div>
						</div>
						<div class="col-5 col-12-medium">
							<ul>
								<li><a href="#" class="button large icon solid fa-arrow-circle-right">Ok let's go</a>
								</li>
								<li><a href="#" class="button alt large icon solid fa-question-circle">More info</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="coin-chart"></div>


		<!-- Scripts -->

		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/jquery.dropotron.min.js"></script>
		<script src="assets/js/browser.min.js"></script>
		<script src="assets/js/breakpoints.min.js"></script>
		<script src="assets/js/util.js"></script>
		<script src="assets/js/main.js"></script>

		<script>
			// 그래프 데이터 준비
			var coinData = [
				{ date: '2023-05-20', price: 100 },
				{ date: '2023-05-21', price: 120 },
				{ date: '2023-05-22', price: 90 }
			];

			// 그래프 그리기
			document.addEventListener("DOMContentLoaded", function () {
				var options = {
					chart: {
						type: 'line',
						height: 350
					},
					series: [{
						name: '가격',
						data: coinData.map(item => item.price)
					}],
					xaxis: {
						type: 'datetime',
						categories: coinData.map(item => item.date)
					}
				};

				var chart = new ApexCharts(document.querySelector("#coin-chart"), options);
				chart.render();
			});
		</script>


	</form>
</body>

</html>
